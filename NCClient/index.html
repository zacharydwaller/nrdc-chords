<!doctype html>
<html lang="en-US">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Zachary Waller, Pat J, Paul Marquis, Tom Trowbridge" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/nctheme.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/netbuttons.js"></script>

    <title>NRDC-CHORDS Web Client</title>

</head>

<body>

    <!-- Navigation -->
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NRDC-CHORDS Client</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a data-toggle="modal" data-target="#aboutModal">About</a></li>
            </ul>
        </div>
    </div>

    <!-- About Modal -->
    <div id="aboutModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Tab Grid -->
    <div class="container-fluid">

        <!-- Net Buttons -->
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" id="NetTab" class="tab btn" onclick="openTab('NetTab', 'NetContent');">Select a Sensor Network</button>
            </div>
            <div class="btn-group">
                <button type="button" id="StreamTab" class="tab btn" onclick="openTab('StreamTab', 'StreamContent');">Select a Data Stream</button>
            </div>
            <div class="btn-group">
                <button type="button" id="VisTab" class="tab btn" onclick="openTab('VisTab', 'VisContent');">Visualize</button>
            </div>
        </div>

        <!-- Expanding grid -->

            <!-- Select Network Tab -->
            <div id="NetContent" class="tab-content panel" style="display: none;">
                <!-- Network Buttons -->
                <button type="button" id="NevCanButton" class="btn">NevCAN</button>
                <button type="button" id="NevCanButton" class="btn">NevCAN</button>

            </div>

            <!-- Select Stream Tab -->
            <div id="StreamContent" class="tab-content" style="display: none;">

                <!-- Network Hierarchy -->

            </div>

            <!-- Visualize Tab -->
            <div id="VisContent" class="tab-content" style="display: none;">

            </div>

    </div>

    <!-- Footer -->
    <!-- <footer> -->
    <!-- <p>Copyright &copy; Zachary Waller, Paul Marquis, Pat J, Tom Trowbridge 2017</p> -->
    <!-- </footer> -->

</body>
</html>
